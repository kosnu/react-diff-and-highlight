# See https://docs.github.com/ja/code-security/dependabot/working-with-dependabot/enable-dependabot-version-updates for details
version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "npm"
